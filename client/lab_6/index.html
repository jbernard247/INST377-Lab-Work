<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='styles.css'/>
        <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" 
        method="get"></form>
    </head>

    <body>
        <h3 class="speaker-form">Jacob Bernard's Lab 5</h3>
            <div class="speaker-form2">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" />

                    <label for="food-preference">Food Preference</label>
                    <input id="food-preference" name="food-preference" type="text" />

                    <fieldset class='legacy-form-row'>
                        <legend>Veggie or Vegan?</legend>
                        <input id='talk-type-1'
                               name='talk-type'
                               type='radio'
                               value='main-stage' />
                        <label for='talk-type-1' class='radio-label'>Yes</label>
                        <input id='talk-type-2'
                               name='talk-type'
                               type='radio'
                               value='workshop'
                               checked />
                        <label for='talk-type-2' class='radio-label'>No</label>
                      </fieldset>
                      <div class='form-row'>
                        <button>Submit</button>
                      </div>
                      <ol id="resto-list" class="speaker-form3">resto-list</ol>
                </div>
            </div> 
            <script src='script.js'></script>       
    </body>

</html>
